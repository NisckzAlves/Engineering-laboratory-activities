    <script>
function atualizarRelogio() {
  // obter a data e hora atual
  let now = new Date();

  // extrair as informações de hora, minuto e segundo
  let horas = now.getHours();
  let minutos = now.getMinutes();
  let segundos = now.getSeconds();

  let horasTexto =horas < 10 ? '0' + horas :horas.toString();
  let minutosTexto = minutos < 10 ? '0' + minutos : minutos.toString();
  let segundosTexto = segundos < 10 ? '0' + segundos :segundos.toString();

 // atualizar o texto do relógio
  let relogio = document.getElementById('clock'); 
  relogio.textContent = horasTexto + ':' + minutosTexto + ':' + segundosTexto;
}

// iniciar a atualização do relógio a cada segundo
setInterval(atualizarRelogio, 1000);

    </script>

<h1><div id="clock">00:00:00</div></h1>

</body>
</html>
