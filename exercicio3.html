<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Verificar se um número é par ou ímpar</title>

</head>
<body>
	<script type="text/javascript">
			// Solicita a entrada do usuário via teclado
			let numero = prompt("Digite um número inteiro positivo:");

			// Converte a entrada do usuário em um número inteiro
			numero = parseInt(numero);

			// Verifica se o número é válido (inteiro positivo)
			if (Number.isInteger(numero) && numero > 0) {
				// Verifica se o número é par ou ímpar
				if (numero % 2 == 0) {
					alert(numero + " é par");
				} else {
					alert(numero + " é ímpar");
				}
			} else {
				alert("Por favor, digite um número inteiro positivo");
			}
	</script>
</body>
</html>
